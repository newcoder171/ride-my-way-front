<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Offer Ride | Ride My App</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <header>
        <div class="container">
            <div id="branding">
                <h1 class="highlight">RideMyWay</h1>
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="profile.html">Profile</a>
                    </li>
                    <li class="current">
                        <a href="offer.html">Give Ride</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="offer">
        <div class="container offer">
            <h1>Offer a ride</h1>
            <p>Kindly fill this form with your ride details</p>
            <hr>
            <form>
                <div>
                    <label>Name</label>
                    <input type="text" placeholder="name">
                </div>
                <div>
                    <label>Destination</label>
                    <input type="text" placeholder="destination">
                </div>
                <div>
                    <label>Start off point</label>
                    <input type="text" placeholder="start point">
                </div>
                <div>
                    <label>Take off Time</label>
                    <input type="text" placeholder="time">
                </div>
                <div>
                    <label>Extra Information</label>
                    <textarea placeholder="optional info"></textarea>
                </div>
                <button class="ride_button" type="submit">Submit</button>
            </form>
        </div>
    </section>


    <footer>
        <p>Ride My Way Code Challenge, Copyright &copy; 2018</p>
    </footer>

</body>

</html>
